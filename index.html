<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

     <title>Black Vatican Curl Generator</title>
     <style>
	@import url('https://fonts.googleapis.com/css2?family=Kanit&family=Poppins&display=swap');

	body {
		background-color: #121212;
		color: #fffffe;
		font-family: 'Kanit', sans-serif;
	}

	.list-group-item {
		background-color: #212121;
		color: #fffffe;

	}

	.card {
		background-color: #212121;
	}

	textarea {
		resize: none;
	}

	.form-control {
		box-shadow: none !important;
		background-color: #212121 !important;
		color: #fffffe !important;
          outline: none !important;
	}

	.btn {
		background-color: #fffffe !important;
		color: #121212 !important;
		box-shadow: none !important;
	}

	.material-symbols-outlined {
		vertical-align: top;
	}
     </style>
</head>

<body>
     <div class="container-fluid vh-100">
          <div class="row h-100 justify-content-center align-items-center">
               <div class="col-md-4">
                    <div class="card">
                         <div class="card-body">
                              <h5 class="card-title mb-3">
                                   <span class="material-symbols-outlined">cookie</span> Black Vatican Curl Generator
                              </h5>
                              <textarea class="form-control mb-3" id="curl" rows="7"></textarea>
                              <div class="row">
                                   <div class="col-8 pe-0">
                                        <button class="btn btn-sm w-100 mb-2" onclick="generate_requests()">
                                             <span class="material-symbols-outlined">cookie</span> GENERATE
                                        </button>
                                   </div>
                                   <div class="col-2">
                                        <button class="btn btn-sm w-100 mb-2">
                                             <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                   </div>
                                   <div class="col-2 ps-0">
                                        <button class="btn btn-sm w-100 mb-2">
                                             <span class="material-symbols-outlined">delete</span>
                                        </button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
     const generate_requests = () => {
          const curl = document.getElementById('curl').value.replace('^', '');

          if(curl.match(/-X\s+([A-Z]+)/)) {
               var method = curl.match(/-X\s+([A-Z]+)/)[1].toLowerCase();
               if(curl.match(/--data-raw "(.*?)"/)[1]) {
                    var data = curl.match(/--data-raw "(.*?)"/)[1];
               }
          }
          else {
               var method = 'get';
          }

          const url = curl.match(/curl "(.*?)"/)[1]

          const headers = [];
          curl.split('-H "').splice(1).forEach(function (value, index) {
               const header_key = value.split('"')[0].split(': ')[0];
               if(header_key != 'Accept-Encoding') {
                    const header_value = value.split('"')[0].split(': ')[1];
                    headers.push(`\t"${header_key}": "${header_value}",`);
               }
          });
          if(method == 'post') {
               document.getElementById('curl').value = `headers = {\n${headers.join('\n')}\n}\ndata = "${data}"\nresponse = session.${method}("${url}", headers=headers, data=data)`
          }
          else {
               document.getElementById('curl').value = `headers = {\n${headers.join('\n')}\n}\nresponse = session.${method}("${url}", headers=headers)`
          }
     }

</script>
</html>
